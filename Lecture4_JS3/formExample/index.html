<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form example</title>
</head>

<h1>HTML Forms</h1>

<form action="./youare.html">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="" required><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="" required><br><br>
    <input type="submit" value="Submit">
</form>

<p>If you click the "Submit" button, the form-data will be sent to a page called "/youare.html".</p>

</body>
</html>
