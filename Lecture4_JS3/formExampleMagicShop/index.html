<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodFood</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<h1>What do you want to eat today?</h1>

<form id="order-form" action="submit_order.php" method="POST">
    <label for="customer-name">What is your name?</label>
    <input type="text" id="customer-name" name="customer-name" required>

    <label for="item">Select food</label>
    <select id="item" name="item" required>
        <option value="Kebab">Kebab</option>
        <option value="Pizza">Pizza</option>
        <option value="Beef">Beef</option>
        <option value="Pasta">Pasta</option>
        <option value="Vegan">Vegan</option>
    </select>

    <label>Food Type</label>
    <div id="food-type" class="radio-group">
        <input type="radio" id="curse-removal" name="food-type" value="Spicy">
        <label for="curse-removal">Spicy</label>

        <input type="radio" id="enhance" name="food-type" value="Simple">
        <label for="enhance">Simple</label>

        <input type="radio" id="clean" name="food-type" value="Surprise">
        <label for="clean">Surprise me</label>
    </div>

    <div id="curse-strength-container" class="hidden">
        <label for="curse-strength" id="curse-strength-label">Curse Strength</label>
        <input type="range" id="curse-strength" name="curse-strength" min="1" max="10">
    </div>

    <label for="special-instructions">Special Instructions</label>
    <textarea id="special-instructions" name="special-instructions" rows="4"></textarea>

    <button type="submit">Submit Order</button>
</form>
</body>
</html>
