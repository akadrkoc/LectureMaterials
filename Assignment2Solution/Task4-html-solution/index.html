<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
      /* Light grey background */
    }

    .id-card {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      /* White card */
      position: relative;
    }

    .green-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background-color: #28a745;
      border-radius: 15px 15px 0 0;
    }

    .id-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ddd;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      padding: 5px 15px;
      border: none;
    }
  </style>
</head>

<body>
  <form action="result.html">
    <div class="container py-4">
      <div class="id-card text-center p-4">
        <h5 class="fw-bold">Name</h5>
        <div class="mb-3">
          <label for="idNumber" class="form-label"><strong>ID Number:</strong></label>
          <input type="text" id="idNumber" class="form-control" placeholder="Enter ID Number">
        </div>
        <div class="mb-3">
          <label for="barcodeID" class="form-label"><strong>Barcode ID:</strong></label>
          <input type="text" id="barcodeID" class="form-control" placeholder="Enter Barcode ID">
        </div>
        <p><strong>City:</strong> --</p>
        <p><strong>Branch:</strong> --</p>
        <button class="btn btn-custom mt-3">Submit</button>
      </div>
    </div>
  </form>
</body>

</html>
